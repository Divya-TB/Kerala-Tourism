<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>LOGIN</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body background="kerala-banner-m.webp">
    <header>
       <div class="head">
            <a href="index.html" target="_blank">HOME</a>
            <a href="login.html">DISTRICT</a>
            <a href="login.html">LOGIN</a>
            <a href="signup.html">SIGNUP</a>
        </div>
    </header>
   <form action="district.html" onsubmit="return login();">
            <div id="loginp">
                <P align="center" style="font-size: 2.5em;" ><b>LOGIN</b></P>
            </div>
           
            <br>
            <div class="label">
                <label >Username</label><br>
                <input type="text" placeholder="username" id="usn"  >
                <br><br>
                <label >password</label><br>
                <input  type="password" placeholder="password" id="pwd"  >
            </div>
                <br>
                <br>
            <div id="pass">
                <a href="#">Forget password?</a>
             </div>
                <br><br>
            <button >login</button> 
                  <br><br>
                  
            <div id="signup">
                <p ><i>Are you registered? If not </i><a href="signup.html" target="_blank">Signup</a></p>
            </div>
            
     </form>
      
     <footer>
                <p align="center" style="margin-top: 3em;"><i> login@2021</i></p>
    </footer>
    <script>
        let username = document.getElementById("usn");
        let pass = document.getElementById("pwd");
        function login() {
            if (username.value.trim()=="") {
                alert("username field is mandatory");
                username.style.border="2px solid red";
                return false;
                
            } else if(pass.value.trim()=="") {
                alert("password is mandatory");
                pass.style.border="2px solid red";
                return false;
                
            }
            else{
                return true;
            }
            
        }
    </script>
    </body>
</html>
